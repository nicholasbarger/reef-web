<div class="dropdown">
  <button class="btn btn-link dropdown-toggle" type="button" id="loginButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Login</button>
  <div class="dropdown-menu dropdown-menu-right" id="loginPanel" aria-labelledby="loginButton">
    <form class="px-4 py-3">
      <div class="form-group">
        <label for="username">Email address</label>
        <input type="email" class="form-control" id="username" placeholder="email@example.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" routerLink="/register">Sign up for free</a>
    <a class="dropdown-item" routerLink="/forgot-password">Forgot password</a>
  </div>
</div>
