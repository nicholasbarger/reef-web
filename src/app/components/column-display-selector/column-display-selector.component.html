<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="column-display-selector" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Columns
    </button>
    <div class="dropdown-menu" aria-labelledby="column-display-selector">
      <div class="dropdown-item form-check" *ngFor="let column of columns; let i = index">
        <input type="checkbox" class="form-check-input" id="cds-{{i}}">
        <label class="form-check-label" for="cds-{{i}}">{{column}}</label>
      </div>
    </div>
  </div>
