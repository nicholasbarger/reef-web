<div class="page-header clearfix">
  <h2 class="float-left">Manage Items</h2>
  <app-action-menu [list]="actionMenuItems" class="float-right"></app-action-menu>
</div>

<form class="form mb-2">
  <input type="search" placeholder="Search" class="form-control " aria-label="Search">
</form>

<table class="table table-hover">
  <thead>
    <tr>
      <th><input type="checkbox"></th>
      <th>SKU/UPC</th>
      <th>Name</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td><input type="checkbox"></td>
      <td><a href="/items/{{ item.ObfuscatedId }}">{{ item.Id }}</a></td>
      <td>{{ item.Name }}</td>
      <td>{{ item.Status }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">
          <p>Displaying 4 of 250 records.</p>
      </td>
      <td colspan="2" class="text-right">
        <p>1 | <a href="#">2</a> | <a href="#">3</a> | <a href="#">4</a></p>
      </td>
    </tr>
  </tfoot>
</table>
